<header class="header">
  <div class="header-container container">
    <img
      class="logo"
      src="./img/logo.svg"
      width="44"
      height="39"
      alt="Site logo"
    />
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-link">about us</li>
        <li class="nav-link">our collection</li>
        <li class="nav-link">customer order</li>
        <li class="nav-link">testimonials</li>
      </ul>
    </nav>
    <div class="address-container">
      <address class="address">
        <a href="tel:+380684439426">+380 (68) 443-94-26</a>
      </address>
    </div>
    <div class="socials-container">
      <ul class="socials-list">
        <li class="socials-list-item">
          <a class="socials-link" href="https://www.facebook.com/goITclub/">
            <svg
              class="socials-link-icon"
              width="28"
              height="28"
              aria-label="facebook icon"
            >
              <use href="./img/sprite-demo.svg#icon-facebook"></use>
            </svg>
          </a>
        </li>
        <li class="socials-list-item">
          <a
            class="socials-link"
            href="https://www.instagram.com/goitclub/"
            target="_blank"
          >
            <svg
              class="socials-link-icon"
              width="28"
              height="28"
              aria-label="instagram icon"
            >
              <use href="./img/sprite-demo.svg#icon-instagram"></use>
            </svg>
          </a>
        </li>
        <li class="socials-list-item">
          <a
            class="socials-link"
            href="https://www.youtube.com/c/GoIT"
            target="_blank"
          >
            <svg
              class="socials-link-icon"
              width="28"
              height="28"
              aria-label="youtube icon"
            >
              <use
                href="./img/sprite-demo.svg#icon-youtube"
                target="_blank"
              ></use>
            </svg>
          </a>
        </li>
      </ul>
      <button class="mobile-menu-button">
        <svg class="mobile-menu-icon" width="36" height="24">
          <use href="./img/sprite-demo.svg#icon-nav"></use>
        </svg>
      </button>
    </div>
    <div class="mobile-menu is-open">
      <button class="mobile-menu-close-button" type="button">
        <svg
          class="mobile-menu-close-icon"
          width="8"
          height="8"
          aria-label="mobile-menu close button"
        >
          <use href="./images/icons.svg#icon"></use>
        </svg>
      </button>
    </div>
  </div>
</header>
